databases:
  - name: hfnswServerNew
    databaseName: hfnswServerNewDB
    user: postgres
    plan: free

services:
  - type: web
    name: hfnswServerNew
    runtime: ruby
    plan: free
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec rails server'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
